spring.application.name=painel_administrativo_backend

# Server Configuration
server.port=8080
server.error.include-stacktrace=never

# Database Configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:3306/${DATABASE_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql=true


api.security.jwt.secret-key=${JWT_SECRET_KEY:NORTEAUTOPECAS}


