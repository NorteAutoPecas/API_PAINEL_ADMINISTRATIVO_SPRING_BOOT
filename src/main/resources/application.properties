spring.application.name=painel_administrativo_backend

# Server Configuration
server.port=8080
server.error.include-stacktrace=never

# Database Configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:3306/${DATABASE_NAME:PAINEL_ADMINISTRATIVO}?allowPublicKeyRetrieval=true&useSSL=false&zeroDateTimeBehavior=CONVERT_TO_NULL
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.properties.hibernate.format_sql=true


api.security.jwt.secret-key=${JWT_SECRET_KEY}

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

#caminho onde sera salvo os arquivos enviados.
file.upload-dir=${FILE_UPLOAD_DIR} 
